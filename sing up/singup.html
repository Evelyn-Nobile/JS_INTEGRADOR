<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sing up/singup.css" />
    <link rel="icon" href="assets/icon.png" />
    <title>Registrate</title>
  </head>
  <body>
    <div class="form-container">
      <h1 class="main__tittle">BeautyShop</h1>
      <form class="signup-form" method="get">
        <h2>USUARIO</h2>
        <input
          type="text"
          class="sign-username"
          required
          placeholder="Nombre de Usuario"
        />
        <input
          type="password"
          class="sign-password"
          required
          placeholder="Contraseña"
        />
        <input
          type="password"
          class="sign-password"
          required
          placeholder="Repetir Contraseña"
        />
        <input type="email" class="sign-email" required placeholder="E-mail" />

        <h2>DATOS DE SU TARJETA</h2>
        <input
          type="number"
          class="sign-card_number"
          required
          placeholder="Número"/>
        <input
          type="text"
          class="sign-card_name"
          required
          placeholder="Nombre del titular"
        />
        <input
          type="password"
          class="sign-card_security"
          required
          placeholder="Códido de seguridad"
        />
        <label for="date">Fecha de Expiración</label>
        <input type="date"
        class="sing-card_expiration"
        required />

        
          
        <h2>DATOS PARA EL ENVÍO</h2>
        <input type="text" class="sign-street" required placeholder="Calle" />
        <input
          type="number"
          class="sign-house_number"
          required
          placeholder="Número"
        />
        <input type="number" class="sign-house_floor" placeholder="Piso" />
        <input type="number" class="sign-hous_edpto" placeholder="Depto." />
        <input
          type="text"
          class="sign-house_neigbourhood"
          required
          placeholder="Barrio"
        />
        <input
          type="text"
          class="sign-house_city"
          required
          placeholder="Localidad"
        />
        <input
          type="text"
          class="sign-house_province"
          required
          placeholder="Provincia"
        />

        <input
          type="checkbox"
          name="novedades"
          value="info-y-novedades"
          checked
        /><label for="check"
          >Deseo recibir información sobre novedades y ofertas</label
        >
        <br />
        <input
          type="checkbox"
          name="terminos-y-condiciones"
          value="condiciones"
        /><label for="check"
          >Declaro haber leído y aceptar las condiciones generales del sitio y
          la normativa sobre protección de datos</label
        >
        <br /><br />

        <input
          type="submit"
          name="signup"
          value="Registrate"
          class="signup-submit"
        />
        <div class="form-text">
          <a href="login.html" class="signup">Iniciar Sesión para Comprar</a>
          <a href="index.html" class="home">Volver a la Página Principal</a>
        </div>
      </form>
    </div>
  </body>
</html>
